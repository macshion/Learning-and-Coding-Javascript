<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			function Parent(name){
				this.name = name;
			}
			Parent.work = function(){
				console.log(this.name+"正在工作")
			}
			
			function Child(name){
				Parent.call(this,name);
			}
			
			Child.prototype = new Parent();
			
			var max = new Child("max");
			console.log(max)
		</script>
	</body>
</html>
